            if(valueOfEth == 1){

            }else if(valueOfEth == 2){
                document.getElementById("ethereum_value").value = document.getElementById("ethereum_value").value - 1;
                document.getElementById('ethereum_value_h1').innerHTML = valueOfEth-1;
            }else if(valueOfEth == 3){
                document.getElementById("ethereum_value").value = document.getElementById("ethereum_value").value - 1;
                document.getElementById('ethereum_value_h1').innerHTML = valueOfEth-1;
            }else{
                
            }
            
        });

        $('#plus__').on('click', function(){
            var valueOfEth = Number(document.getElementById('ethereum_value').value);
            if(valueOfEth == 1){
                document.getElementById("ethereum_value").value = Number(document.getElementById("ethereum_value").value) + 1;
                document.getElementById('ethereum_value_h1').innerHTML = Number(valueOfEth)+1;
            }else if(valueOfEth == 2){
